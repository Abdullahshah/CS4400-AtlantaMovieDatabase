{% extends "base/page.html" %}

{% block content %}


<form action="{{ url_for('exploreMovie') }}" name="exploreMovieForm" method="post">
<div class="row">
	<div class="col-md-6">
		<h1> Explore Movie </h1>
		<label for="theaterName">Movie Name</label>
			<select name="movienamefilter" required="" class="form-group">
			<option value="All"> --All-- </option>
			{% for movie in allMovies %}
			<option value="{{ movie.movname }}">{{ movie.movname }}</option>
			{% endfor %}
		</select>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" id="city" class="form-control" placeholder="All" />
        </div>
	</div>

	<div class="col-md-6">
		<h1> Filters </h1>
		<label for="theaterName">Company Names</label>
		<select name="company" required="">
			<option value="All"> --All-- </option>
			{% for companyName in companyNames %}
			<option value="{{ companyName.comname }}">{{ companyName.comname }}</option>
			{% endfor %}
		</select>

		<div class="form-group">
          <label for="state">State</label>
          <select name="state">
          	<option value="All">--All--</option>
	        <option value="AL">Alabama</option>
	        <option value="AK">Alaska</option>
	        <option value="AZ">Arizona</option>
	        <option value="AR">Arkansas</option>
	        <option value="CA">California</option>
	        <option value="CO">Colorado</option>
	        <option value="CT">Connecticut</option>
	        <option value="DE">Delaware</option>
	        <option value="DC">District Of Columbia</option>
	        <option value="FL">Florida</option>
	        <option value="GA">Georgia</option>
	        <option value="HI">Hawaii</option>
	        <option value="ID">Idaho</option>
	        <option value="IL">Illinois</option>
	        <option value="IN">Indiana</option>
	        <option value="IA">Iowa</option>
	        <option value="KS">Kansas</option>
	        <option value="KY">Kentucky</option>
	        <option value="LA">Louisiana</option>
	        <option value="ME">Maine</option>
	        <option value="MD">Maryland</option>
	        <option value="MA">Massachusetts</option>
	        <option value="MI">Michigan</option>
	        <option value="MN">Minnesota</option>
	        <option value="MS">Mississippi</option>
	        <option value="MO">Missouri</option>
	        <option value="MT">Montana</option>
	        <option value="NE">Nebraska</option>
	        <option value="NV">Nevada</option>
	        <option value="NH">New Hampshire</option>
	        <option value="NJ">New Jersey</option>
	        <option value="NM">New Mexico</option>
	        <option value="NY">New York</option>
	        <option value="NC">North Carolina</option>
	        <option value="ND">North Dakota</option>
	        <option value="OH">Ohio</option>
	        <option value="OK">Oklahoma</option>
	        <option value="OR">Oregon</option>
	        <option value="PA">Pennsylvania</option>
	        <option value="RI">Rhode Island</option>
	        <option value="SC">South Carolina</option>
	        <option value="SD">South Dakota</option>
	        <option value="TN">Tennessee</option>
	        <option value="TX">Texas</option>
	        <option value="UT">Utah</option>
	        <option value="VT">Vermont</option>
	        <option value="VA">Virginia</option>
	        <option value="WA">Washington</option>
	        <option value="WV">West Virginia</option>
	        <option value="WI">Wisconsin</option>
	        <option value="WY">Wyoming</option>
          </select> 
        </div>

	    <div class="col-md-6">
		    <label for="Movie Play Date">Movie Play Date (Start-End)</label>
		    <input type="date" name="playDateMin" id="playDateMin" class="form-control" />
		    <input type="date" name="playDateMax" id="playDateMax" class="form-control" />
	    </div>

	</div>


    <div class="form-group">
        <input class="btn btn-primary" name="filterButton" type="submit" value="Filter"/>
	</div>
</div>

<div class="row">
	<table class="table" id="myTable">
	    <thead>
	        <tr>
	            <th>Movie</th>
	            <th>Theater</th>
	            <th>Address</th>
	            <th>Company</th>
	            <th>Play Date</th>
	        </tr>
	    </thead>
	    <tbody>
	    	{% for movie in movieData %}
	        <tr>
	            <td><input type="checkbox" name="movieChoice" value="{{ (movie.name, movie.playdate, movie.theater, movie.company) }}"> {{ movie.name }} </td>
	            <td>{{ movie.theater }}</td>
	            <td>{{ movie.address }}</td>
	            <td>{{ movie.company }}</td>
	            <td>{{ movie.playdate }}</td>
	        </tr>
	        {% endfor %}
	    </tbody>
	</table>

	<div class="col-md-6">
		<h4> Watch a Movie </h4>
	    <div class="form-group">
			<label for="CreditCards">Credit Cards</label>
			<select name="creditCard">
				<option value="---"> --- </option>
				{% for cc in ccData %}
				<option value="{{ cc.creditcardnum }}">{{ cc.creditcardnum }}</option>
				{% endfor %}
			</select>
	    </div>

	    <div class="form-group">
		    <input class="btn btn-primary" name="watchMovieButton" type="submit" value="View"/>
	    </div>
	</div>
</div>
</form>


{% endblock %}
