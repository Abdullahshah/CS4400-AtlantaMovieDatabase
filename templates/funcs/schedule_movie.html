{% extends "base/page.html" %}

{% block content %}

<h1>Create Movie</h1>

<form action="{{ url_for('scheduleMovie') }}" name="schedule_movieForm" method="post">

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
              <label for="name">Name - Release Date</label>
                <select name="scheduledMovie">
                  {% for movie in movieData %}
                   <option value="{{ movie.movname }}"> {{ movie.movieDisplayName }} </option>
                  {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <label for="playDate">Play Date</label>
            <input type="date" name="scheduledPlayDate" class="form-control" id="scheduledPlayDate" required />
        </div>

<!--         <div class="form-group">
            <label for="Release Date">Release Date</label>
            <input type="date" name="movieReleaseDate" class="form-control" id="movieReleaseDate" required />
        </div> -->
    </div>
</div>

<div class="form-group">
    <input class="btn btn-primary" type="submit" value="Create Movie" />
</div>
</form>

{% endblock %}
